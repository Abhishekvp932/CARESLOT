services:
  app:
    build:
      context: ./Back-End
      dockerfile: Dockerfile
    ports:
      - "3000:3000"       
    volumes:
      - ./Back-End:/app   
      - /app/node_modules  
    env_file:
      - ./Back-End/.env   
    environment:
      - TZ=Asia/Kolkata       
    command: npm run dev
